<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <div text-right padding-right *ngIf="user">Welcome: {{user}} <span style="cursor: pointer" (click)="logout()">[Logout]</span></div>
        <div text-right padding-right *ngIf="!user">Welcome: Guest <span style="cursor: pointer" (click)="showLoginPopover($event)">[Login]</span></div>
    </ion-navbar>
</ion-header>
